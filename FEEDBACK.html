<html>
<head>
	<title>Feedback</title>
  <link rel="stylesheet" href="style.css">
	<style>@import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');



</style>
<body>
	<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Restaurant Feedback Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">what is my name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>

    <div class="form-group">
      <p>Would you recommend our restaurant to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite feature of our restaurant?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="food">Food</option>
        <option value="ambience">Ambience</option>
        <option value="service">Service</option>
        <option value="menu">Menu</option>
        <option value="prices">Prices&Offers</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Food"
          type="checkbox"
          class="input-checkbox"
        />Food</label
      >
      <label>
        <input
          name="prefer"
          value="Ambience"
          type="checkbox"
          class="input-checkbox"
        />Ambience</label
      >
      <label
        ><input
          name="prefer"
          value="Service Time"
          type="checkbox"
          class="input-checkbox"
        />Service Time</label
      >
      <label
        ><input
          name="prefer"
          value="Service Staff Quality"
          type="checkbox"
          class="input-checkbox"
        />Service Staff Quality</label
      >
      <label
        ><input
          name="prefer"
          value="Menu"
          type="checkbox"
          class="input-checkbox"
        />Menu</label
      >
      <label
        ><input
          name="prefer"
          value="Prices & Offers"
          type="checkbox"
          class="input-checkbox"
        />Prices & Offers</label
      >
      
    </div>
    <div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>

    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>

    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
  </div><br><br><br>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
